<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Daily Expense Tracker - Forgot Reset</title>
	<link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
	<link href="{{ url_for('static', filename='css/datepicker3.css') }}" rel="stylesheet">
	<link href="{{ url_for('static', filename='css/styles.css')}}" rel="stylesheet">

	<script type="text/javascript">
function checkpass()
{
if(document.changepassword.newpassword.value!=document.changepassword.confirmpassword.value)
{
alert('New Password and Confirm Password field does not match');
document.changepassword.confirmpassword.focus();
return false;
}
return true;
}

</script>
</head>
<body>
	<!-- header html -->
	<nav class="navbar navbar-custom navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#sidebar-collapse"><span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span></button>
                <a class="navbar-brand" href="/dashboard"><span>Smart Expense Manager</span></a>

            </div>

        </div>
        <!-- /.container-fluid -->
    </nav>
		<!-- sidebarhtml -->

	<!--sidebar end-->
	<div class="row">
			<h2 align="center">Daily Expense Tracker</h2>
	<hr />
		<div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
			<div class="login-panel panel panel-default">
				<div class="panel-heading">Reset Password</div>
				<div class="panel-body">
					{% with messages = get_flashed_messages() %}
						{% if messages %}
						{% for message in messages %}
					<p style="font-size:16px; color:red" align="center">  {{message}} </p>
					{% endfor %}
				{% endif %}
		 {% endwith %}
					<form role="form" action="/resetpassword" method="post" id ="" name="changepassword" onsubmit="return checkpass()">
						<fieldset>

							<div class="form-group">
								<input class="form-control" placeholder="email" name="email" type="email" value="" required="true">
							</div>

							<div class="form-group">
								<input class="form-control" placeholder="Password" name="newpassword" type="password" value="" required="true">
							</div>

							<div class="form-group">
								<input class="form-control" placeholder="Confirm Password" name="confirmpassword" type="password" value="" required="true">
							</div>
							<div class="checkbox">
								<button type="submit" value="" name="submit" class="btn btn-primary">Reset</button><span style="padding-left:250px"><a href="/login" class="btn btn-primary">
									Login</a></span>

							</div>

							</fieldset>
					</form>
				</div>
			</div>
		</div><!-- /.col-->
	</div><!-- /.row -->


	<script src="{{ url_for('static',filename='js/jquery-1.11.1.min.js')}}"></script>
	<script src="{{ url_for('static',filename='js/bootstrap.min.js')}}"></script>
</body>
</html>
